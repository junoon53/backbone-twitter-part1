  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Feedback System - Colonels Dental First</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="./css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="./css/style.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>
    <link href="./css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

  </head>

  <body>

    <div class="container-fluid" id="main"></div>


    <!-- Templates -->
    <script type="text/template" id="add-doctor-template">
     <form id="login-form">
          First Name: <input type="text" id="firstname"><br>
          Last Name: <input type="text" id="lastname"><br>
          Clinic: <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><%= selectedClinicName %> <b class="caret"></b></a>
                    <ul class="dropdown-menu"></ul>
                  </li> 
          <button id="add-doctor-button">Add Doctor</button>
      </form>
    </script>
    <script type="text/template" id="add-patient-template">
     <form id="login-form">
          First Name: <input type="text" id="firstname"><br>
          Last Name: <input type="text" id="lastname"><br>          
          <button id="add-patient-button">Add Patient</button>
      </form>
    </script>
    <script type="text/template" id="modal-template">
      <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-header">
          <h2></h2>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </script>
    <script type="text/template" id="login-template">
      <form id="login-form">
        Username: <input type="text" id="username"><br>
        Password: <input type="password" id="password"><br>
        <button id="login">Login</button>
      </form>
    </script>
    <script type="text/template" id="revenue-row-template">
      <input type="text" class="patientName column" data-toggle="tooltip" data-provide="typeahead" autocomplete="off" value= <%= "'"+patientName+"'" %> /> 
      <input type="hidden" name="patientId" id= <%= "'patientId"+rowId+"'" %> value= <%= "'"+patientId+"'" %> />      
      
            
      <input type="text" class="doctorName column"  data-provide="typeahead" autocomplete="off"  value= <%= "'"+doctorName+"'" %> />
      <input type="hidden" name="doctorId" id= <%= "'doctorId"+rowId+"'" %> value= <%= "'"+doctorId+"'" %> /> 

      <span class="column_prefix">Rs</span>
      <input type="text" class="amount column" autocomplete="off" value= <%= "'"+amount+"'" %> />

      <input type="text" class="paymentTypeName column" data-provide="typeahead" autocomplete="off"  value= <%= "'"+paymentTypeName+"'" %> />
      <input type="hidden" name="paymentTypeId" id= <%= "'paymentTypeId"+rowId+"'" %> value=  <%= "'"+paymentTypeId+"'" %> />

      <a href="#revenue" class="delete"><i class="icon-remove"></i></a>
    </script>
    <script type="text/template" id="revenue-table-template">
      <h2>Revenue</h2>  
      <label class="tableHeaderColumn">Patient</label> 
      <label class="tableHeaderColumn">Doctor</label>
      <label class="tableHeaderColumn">Amount</label>
      <label class="tableHeaderColumn">Cash or Card?</label>

      <div id="rows-container"></div>
      <button class="btn btn-small new-row" type="button"><i class="icon-plus"></i>Add Row</button>      
      <hr />
      <label class="total tableHeaderColumn"></label>
      <hr/>
      <button class="btn btn-primary submit" type="button">Submit</button>
    </script>
    <script type="text/template" id="app-template">
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container-fluid">
            <a class="brand" href="#">Clinic Feedback Form</a>
            <div class="nav-collapse collapse">
              <ul class="nav pull-right">
                <li><a href="#"><%= displayDate %></a> </li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown"><%= userName %> <b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    <li><a href="#logout">Logout</a></li>
                  </ul>
                </li> 
                <li class="divider-vertical"></li>                
                <li><a href="#"><%= clinicName %></a></li>
              </ul>
              <ul class="nav">
                <!--<li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>-->
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row-fluid">
          <div class="span2">
            <div class="well sidebar-nav">
              <ul class="nav nav-list">
                <li class="nav-header">Sections</li>
                <li><a href="#revenue" id="revenue">Revenue</a></li>
                <li><a href="#" id="bank-deposits">Bank Deposits</a></li>
                <li><a href="#" id="expenditure">Expenditure</a></li>
                <li><a href="#" id="dental-materials-needed-recieved">Dental Materials Needed/Received</a></li>
                <li><a href="#" id="patients-feedback">Patients Feedback</a></li>
                <li><a href="#" id="complaints-or-problems-in-clinic">Complaints or Problems in Clinic</a></li>
                <li><a href="#" id="treatments">Treatments</a></li>
                <li><a href="#" id="submit">Submit</a></li>

              </ul>
            </div><!--/.well -->
          </div><!--/span-->
          <div class="span10">
            <div class="content"><h3>Welcome! Please choose an option on the left!</h3></div>
          </div><!--/span-->
        </div><!--/row-->

        <hr>

        <footer>
          <p>&copy; Colonels Dental First 2013</p>
        </footer>

      </div><!--/.fluid-container-->
    </script>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- Libraries -->
    <script src="./js/lib/underscore.js"></script>
    <script src="./js/lib/jquery.js"></script>
    <script src="./js/lib/backbone.js"></script>
    <script src="./js/lib/bootstrap.js"></script>
    <!-- Application -->
    <script src="./js/app/app.js"></script>
    <!-- Router -->
    <script src="./js/app/router.js"></script>
    <!-- Modules -->
    <script src="./js/app/modules/people.js"></script>
    <script src="./js/app/modules/revenue.js"></script>
    <script src="./js/app/modules/infra.js"></script>
    <script src="./js/app/modules/auth.js"></script>

  </body>
</html>
